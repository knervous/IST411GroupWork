@(list: ArrayList[User])

<div>
    <center><h1><u>List of Current Users</u></h1></center>
    <table class="table" style="margin-top: 20px">
        <thead style="text-size: x-large; color: darkblue">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email </th>
            <th>Creation Date</th>
            <th>Gender</th>
            <th>Comments</th>
        </thead>
        <tbody>
            @for(u <- list){
                <tr class="hoverRow">
                    <td>@u.getFirstName</td>
                    <td>@u.getLastName</td>
                    <td>@u.getEmail</td>
                    <td>@u.getCreationDate</td>
                    <td>@u.getGender</td>
                    <td>@u.getComments</td>
                </tr>
            }
        </tbody>
    </table>

</div>
